{% extends "layout.html" %}

{% block title %}
    Shop
{% endblock %}

{% block main %}

<!-- TODO -->
  <div class="table-responsive-xl">
    <table class="table table-striped table-dark w-auto">
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
      {% for k in range(shops|length) %}
      <tr>
        <td>
          {{ shops[k]["shopName"] }}
        </td>
        <td>
          {{ shops[k]["shopAddress"] }}
        </td>
        <td>
          {{ shops[k]["shopLatitude"] }}
        </td>
        <td>
          {{ shops[k]["shopLongitude"] }}
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
